<nav class="fixed w-full z-30 bg-black border-black">
  <div class="flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img [src]="logo" class="h-8" alt="Andy Rubiano logo"/>
      <!-- <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Andy Rubiano</span> -->
    </a>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
        <li *ngFor="let navbarOption of navbarOptions">
          <a [routerLink]="navbarOption.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="block py-2 px-3 md:p-0 text-white md:hover:text-blue-500">
            {{ getTranslation(navbarOption.title) }}
          </a>
        </li>
      </ul>
    </div>

    <div class="flex md:order-2 space-x-3 md:space-x-2 rtl:space-x-reverse">  
      <button type="button" routerLink="/auth/login" class="flex items-center text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 text-center bg-green-600 hover:bg-green-700 focus:ring-green-800">
        <i class="fa-solid fa-user mr-2"></i> {{ getTranslation('access') }}
      </button>

      <app-language-switcher></app-language-switcher>

      <button (click)="toggleMenu()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg bg-gray-800 md:hidden hover:bg-gray-700" aria-controls="navbar-cta" aria-expanded="false">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
    </div>

    <div *ngIf="isMenuOpen" class="absolute top-full left-0 w-full bg-black md:hidden">
      <ul class="flex flex-col font-medium p-4 space-y-2 items-center">
        <li *ngFor="let navbarOption of navbarOptions">
          <a [routerLink]="navbarOption.url" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="block py-2 px-3 text-white hover:text-blue-500">
            {{ getTranslation(navbarOption.title) }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
