<div class="w-full max-w-sm mx-auto bg-white shadow-lg rounded-lg p-12 flex flex-col justify-center items-center">
    <div class="mb-8">
        <img class="object-center object-cover rounded-full h-36 w-36" [src]="member.picture" alt="photo">
    </div>

    <div class="text-center">
        <p class="text-xl text-black font-bold mb-2">{{ member.name }}</p>
        <p class="text-base text-black font-normal">{{ getTranslation('position') }}: {{ getTranslation(member.position) }}</p>
    </div>
</div>
