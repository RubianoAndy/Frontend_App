<div class="flex justify-center h-screen">
  <div class="absolute top-4 right-4 z-20">
    <app-language-switcher></app-language-switcher>
  </div>

  <div class="hidden bg-cover bg-center lg:block lg:w-2/3" style="background-image: url('assets/images/auth wallpaper/Auth.jpg');">
    <div class="flex items-end h-full px-10 py-5">
      <div class="space-y-4 bg-black bg-opacity-50 p-4 text-white">
        <h1 class="text-4xl font-bold text-center">{{ getTranslation('we are committed to the environment') }}</h1>
        
        <p class="text-base font-light text-justify">
          {{ getTranslation('company_description') }}
        </p>
  
        <div class="flex justify-center space-x-4">
          <!-- URL de descarga de íconos tamaño 48px X 48px https://iconos8.es/icons/set/social-media -->
          <a href="https://www.facebook.com/RubianoAndy" target="_blank">
            <img src="assets/social media/Facebook.png" alt="Facebook" style="width: 30px; height: auto;">
          </a>
  
          <a href="https://www.instagram.com/RubianoAndy" target="_blank">
            <img src="assets/social media/Instagram.png" alt="Instagram" style="width: 30px; height: auto;">
          </a>
  
          <a href="https://www.youtube.com/@RubianoAndy" target="_blank">
            <img src="assets/social media/YouTube.png" alt="YouTube" style="width: 30px; height: auto;">
          </a>
  
          <a href="https://www.x.com/RubianoAndy" target="_blank">
            <img src="assets/social media/X.png" alt="X (Twitter)" style="width: 30px; height: auto;">
          </a>
  
          <a href="https://www.linkedin.com/company/andyrubiano" target="_blank">
            <img src="assets/social media/LinkedIn.png" alt="LinkedIn" style="width: 30px; height: auto;">
          </a>
  
          <a href="https://www.tiktok.com/@RubianoAndy" target="_blank">
            <img src="assets/social media/TikTok.png" alt="TikTok" style="width: 30px; height: auto;">
          </a>
  
          <a href="https://wa.me/573178737226" target="_blank">
            <img src="assets/social media/WhatsApp.png" alt="WhatsApp" style="width: 30px; height: auto;">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="flex items-center bg-center justify-center px-6 mx-auto w-full lg:w-1/3" style="background-image: url('assets/images/auth wallpaper/Wallpaper texture.jpg');">
    <div class="flex-1">
      <div class="text-center">
        <a routerLink="/" class="mb-4 inline-block">
          <img class="w-64 h-auto" [src]="logo" alt="Andy Rubiano logo">
        </a>
      </div>

      <div class="text-white px-4 md:px-8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
