<app-navbar></app-navbar>

<app-banner [url]="bannerUrl"></app-banner>

<div class="max-w-screen-xl mx-auto px-4 md:px-8 pb-4 md:space-y-12">
    <div>
        <div class="py-4 text-center">
            <h1 class="text-center text-3xl md:text-5xl font-bold text-black">{{ getTranslation('contact') }}</h1>
        </div>

        <div class="flex">
            <p class="text-lg text-justify">
                {{ getTranslation('contact_info') }}
            </p>
        </div>
    </div>
    
    <div class="grid w-full grid-cols-1 md:grid-cols-2">
        <div class="flex flex-col items-center w-full">
            <form class="space-y-2 w-full" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="flex">
                    <div class="w-full">
                        <label for="name" class="text-sm text-start text-black">{{ getTranslation('name') }} * <span *ngIf="!form.controls['name'].valid && form.controls['name'].value" class="msg-error">(Este campo es obligatorio)</span></label>
                        <input [ngClass]="{'bg-red-300': !form.controls['name'].valid && form.controls['name'].touched}" id="name" formControlName="name" type="text" placeholder="{{ getTranslation('name') }}" class="flex items-center w-full px-5 py-2 text-sm text-black font-medium outline-none focus:bg-gray-300 placeholder:text-gray-500 rounded-lg border border-gray-200 shadow-lg"/>
                    </div>
                </div>

                <div class="flex">
                    <div class="w-full">
                        <label for="email" class="text-sm text-start text-black">{{ getTranslation('email') }} * <span *ngIf="(!form.controls['email'].valid && form.controls['email'].value!='')" class="msg-error">(Format name&#64;email.com)</span></label>
                        <input [ngClass]="{'bg-red-300': !form.controls['email'].valid && form.controls['email'].touched}" id="email" formControlName="email" type="email" placeholder="{{ getTranslation('name@email.com') }}" class="flex items-center w-full px-5 py-2 text-sm text-black font-medium outline-none focus:bg-gray-300 placeholder:text-gray-500 rounded-lg border border-gray-200 shadow-lg"/>
                    </div>
                </div>

                <div class="flex">
                    <div class="w-full">
                        <label for="subject" class="text-sm text-start text-black">{{ getTranslation('subject') }} * <span *ngIf="!form.controls['subject'].valid && form.controls['subject'].value" class="msg-error">(Este campo es obligatorio)</span></label>
                        <input [ngClass]="{'bg-red-300': !form.controls['subject'].valid && form.controls['subject'].touched}" id="subject" formControlName="subject" type="text" placeholder="{{ getTranslation('subject') }}" class="flex items-center w-full px-5 py-2 text-sm text-black font-medium outline-none focus:bg-gray-300 placeholder:text-gray-500 rounded-lg border border-gray-200 shadow-lg"/>
                    </div>
                </div>

                <div class="flex">
                    <div class="w-full">
                        <label for="message" class="text-sm text-start text-black">{{ getTranslation('message') }} * <span *ngIf="!form.controls['message'].valid && form.controls['message'].value" class="msg-error">(Este campo es obligatorio)</span></label>
                        <textarea [ngClass]="{'bg-red-300': !form.controls['message'].valid && form.controls['message'].touched}" id="message" formControlName="message" type="text" placeholder="{{ getTranslation('message') }}" class="flex items-center w-full h-40 px-5 py-2 text-sm text-black font-medium outline-none focus:bg-gray-300 placeholder:text-gray-500 rounded-lg border border-gray-200 shadow-lg"></textarea>
                    </div>
                </div>

                <div class="flex justify-center items-center py-4">
                    <div class="w-1/2">
                        <button type="submit" [disabled]="form.invalid" class="flex flex-1 w-full justify-center focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 disabled:bg-green-400 disabled:opacity-50">{{ getTranslation('send') }}</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="hidden md:flex flex-col items-center justify-center">
            <img src="assets/images/landingpage/Contact/Contact person.png" alt="" class="w-full max-w-lg h-auto object-cover" />
        </div>
    </div>

    <div class="hidden md:grid w-full md:grid-cols-3">
        <div class="flex flex-col items-center bg-white">
            <span class="text-4xl text-green-600">
                <i class="fa-solid fa-envelope"></i>
            </span>
            <p class="text-2xl font-extrabold text-dark-grey-900">{{ getTranslation('email') }}</p>
            <p class="text-lg font-base text-purple-blue-500">{{ email }}</p>
        </div>
    
        <div class="flex flex-col items-center bg-white">
            <span class="text-4xl text-green-600">
                <i class="fa-solid fa-phone"></i>
            </span>
            <p class="text-2xl font-extrabold text-dark-grey-900">{{ getTranslation('mobile') }}</p>
            <a class="text-lg font-base text-purple-blue-500" href="https://wa.me/573178737226" target="_blank">+57 317 873 7226</a>
        </div>

        <div class="flex flex-col items-center bg-white">
            <span class="text-4xl text-green-600">
                <i class="fa-solid fa-location-dot"></i>
            </span>
            <p class="text-2xl font-extrabold text-dark-grey-900">Bogot√°, Colombia</p>
            <p class="text-lg font-base text-purple-blue-500">Carrera 68G # 65 - 56</p>
        </div>
    </div>
</div>

<app-footer></app-footer>
